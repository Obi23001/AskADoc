<div class="container mx-auto px-4 py-8">
  <h1 class="text-5xl font-bold mb-4">Medical Articles</h1>
  <p class="text-xl mb-8">Stay updated with the latest articles from various medical fields, written by experts and professionals.</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let article of displayedArticles" class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-full">
      <img [src]="article.imageUrl" [alt]="article.title" class="w-full h-48 object-cover">
      <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-2xl font-semibold mb-2">{{article.title}}</h2>
        <p class="text-gray-600 mb-4 flex-grow">{{article.summary}}</p>
        <a [routerLink]="['/article', article.id]" class="block w-full text-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 mt-auto">
          Read More
        </a>
      </div>
    </div>
  </div>

  <div class="mt-8 flex justify-center">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
