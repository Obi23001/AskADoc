<div class="bg-white rounded-lg shadow-md p-6 mb-4">
  <img [src]="image || 'assets/images/default-doctor-image.jpg'" alt="{{ name }}" class="w-full h-48 object-cover mb-4 rounded-md">
  <h2 class="text-xl font-semibold mb-2">{{ name }}</h2>
  <p class="text-gray-600 mb-2">{{ specialtyDisplay }}</p> <!-- Use specialtyDisplay here -->
  <p class="text-gray-800 font-bold mb-4">{{ price }}</p>
  <button (click)="bookAppointment(doctor.email)" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Book Appointment</button>
</div>
